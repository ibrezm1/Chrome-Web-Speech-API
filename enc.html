<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encryption and Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  </head>
  <body>
    <h1>Text Encryption and Decryption</h1>
    <a href="https://codepen.io/ngodeinweb/pen/QWWevjR">(Source)</a>
    <br />
    <div class="container">
      <div>
        <h4>Simple AES Encrypt and Decrypt Use CryptoJs</h4>
        <p><small>Free for use :) </small></p>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Input Value"
              aria-aria-describedby="basic-addon2"
              id="inputan"
              name="inputan"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="encrypt()"
              >
                Encrypt
              </button>
            </div>
          </div>

          <p>Result :</p>
          <div id="app"></div>
        </div>

        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Input Value"
              aria-aria-describedby="basic-addon2"
              id="inputan2"
              name="inputan2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="decrypte()"
              >
                Decrypt
              </button>
            </div>
          </div>

          <p>Result :</p>
          <div id="app2"></div>
        </div>
      </div>
    </div>

    <script src="js/enc.js"></script>
  </body>
</html>
